<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header"><h2>Plotly Chart Demo</h2></div>

    <div id="chart" class="chart"></div>

    <!-- D3.js -->
    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Plotly.js -->
    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script type="text/javascript">

      var graphs = {{ graphJSON | safe}};

      Plotly.plot('chart',graphs,{});
    </script>
    <div id="container" style="height: 400px; min-width: 310px"></div>
    <div id="co" style="height: 400px; min-width: 310px"></div>

    <!-- {{ t }} -->

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

    <script>
      $.getJSON("https://www.highcharts.com/samples/data/aapl-c.json", function(
        data
      ) {
        // Create the chart
        Highcharts.stockChart("container", {
          rangeSelector: {
            selected: 1
          },

          title: {
            text: "AAPL Stock Price"
          },

          series: [
            {
              name: "AAPL",
              data: data,
              tooltip: {
                valueDecimals: 2
              }
            }
          ]
        });
      });
    </script>
    <script>
      $.getJSON({{ t | safe }}, function(
        data
      ) {
        // Create the chart
        Highcharts.stockChart("co", {
          rangeSelector: {
            selected: 1
          },

          title: {
            text: "AAPL Stock Price"
          },

          series: [
            {
              name: "AAPL",
              data: data,
              tooltip: {
                valueDecimals: 2
              }
            }
          ]
        });
      });
    </script>
  </body>
</html>
