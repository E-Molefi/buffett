{% extends "layout.html" %}
{% block title %}
Sell Stocks - Buffet Stock Market Game
{% endblock %}
{% block body %}

<main class="container sell-section">
        <form
          id="sellform"
          action="{{ url_for('sell') }}"
          method="POST"
        >
        {{ sellForm.hidden_tag() }}

        {{ sellForm.symbol(placeholder="Symbol") }}
        {{ sellForm.shares(placeholder="Shares") }}
        {{ sellForm.submit(class="btn-primary") }}
        </form>
</main>

{% endblock %}
