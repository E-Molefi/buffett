{% extends "layout.html" %} 
{% block title %} 
Login 
{% endblock %} 
{% block body %}
    <!-- This is where the body starts [BODY BEGIN] -->
    
<h1 style="font-family:sans-serif";>Login or Sign Up</h1>

<form name="login">
    Username:<br>
    <input type="text" name="user">
    <br>
    Password:<br>
    <input type="password" name="pass">
    <br>
    <input type="button" onclick="check(this.form)" value="Login">
    <input type="submit" value="submit">
</form>

<script>
    function check(form)
         {
            if(form.user.value == "userid" && form.pass.value == "passid")
            {
                alert("Login successful!")
            }
            else
            {
                alert("Incorrect username or password!")
            }
         }
</script>
{% endblock %}
